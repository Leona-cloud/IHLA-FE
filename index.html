<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Section Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light grey background */
            color: #3c3c3c; /* Dark text color for readability */
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #721c24; /* Wine color */
        }
        .section {
            display: none; /* Hide sections initially */
            background-color: #fff; /* White background for sections */
            border: 1px solid #721c24; /* Wine border */
            padding: 20px;
            border-radius: 5px; /* Rounded corners */
            margin-bottom: 20px; /* Spacing between sections */
        }
        .active {
            display: block; /* Show the active section */
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #721c24; /* Wine color for labels */
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc; /* Light grey border for inputs */
            border-radius: 4px; /* Rounded corners */
            margin-bottom: 20px; /* Spacing below input */
        }
        button {
            background-color: #721c24; /* Wine color for buttons */
            color: white; /* White text color for buttons */
            border: none;
            padding: 10px 20px;
            border-radius: 4px; /* Rounded corners */
            cursor: pointer;
        }
        button:hover {
            background-color: #5a161c; /* Darker wine color on hover */
        }
    </style>
</head>
<body>
    <h2>Multi-Section Form</h2>
    <form id="multiSectionForm">
        <div id="section1" class="section active">
            <h3>Math Section</h3>
            <label for="mathQ1">What is 2 + 2?</label>
            <input type="text" id="mathQ1" required>
            <br><br>
            <button type="button" onclick="nextSection('section1', 'section2')">Next</button>
        </div>
        
        <div id="section2" class="section">
            <h3>Science Section</h3>
            <label for="scienceQ1">What is H2O?</label>
            <input type="text" id="scienceQ1" required>
            <br><br>
            <button type="button" onclick="nextSection('section2', 'section3')">Next</button>
        </div>

        <div id="section3" class="section">
            <h3>History Section</h3>
            <label for="historyQ1">When did WW2 start?</label>
            <input type="text" id="historyQ1" required>
            <br><br>
            <button type="button" onclick="submitForm()">Submit</button>
        </div>
    </form>

    <script>
        let currentSection = 1;

        function nextSection(current, next) {
            const answers = getAnswers(current);
            // Optionally handle answers here before moving to the next section
            document.getElementById(current).classList.remove('active');
            document.getElementById(next).classList.add('active');
        }

        function getAnswers(sectionId) {
            const section = document.getElementById(sectionId);
            const inputs = section.querySelectorAll('input');
            let answers = {};
            inputs.forEach(input => {
                answers[input.id] = input.value;
            });
            return answers;
        }

        async function submitForm() {
            const answers = {
                math: {
                    answer: document.getElementById('mathQ1').value
                },
                science: {
                    answer: document.getElementById('scienceQ1').value
                },
                history: {
                    answer: document.getElementById('historyQ1').value
                }
            };

            try {
                const response = await fetch('http://localhost:3000/sections', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(answers)
                });

                const data = await response.json();
                alert(data.message);
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
